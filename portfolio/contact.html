<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
		href="style.css">
	<title>Contact us Page</title>
    <style>
        * {
           
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            
           }
        
    
       
        
        .logo {
            font-size: 2rem;
        }
    
        .reachUs-button {
            padding: 1rem;
            background-color: #0dac30;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .reachUs-button:hover{
            background-color: #1ac840;
        }
        
                .banner {
            text-align: center;
            background-color: #ffffff;
            margin: 0 auto;
        }
        
        .banner img {
            max-width: 100%;
            height: auto;
        }
       
        .contact-form {
            padding: 40px 0;
            margin: 0 10px;
        }
        
        .form-container {
            max-width: 40%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-container label {
            display:block;
            font-weight: bold;
        }
        .form-container input, textarea{
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 1rem;
            resize: vertical;
        }
        .submit-button {
            padding: 10px 20px;
            background-color: #0dac30;
            border: none;
            color: white;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        
       
        .contact-info {
            text-align: center;
            padding: 50px 0;
            background-color: #f7f7f7;
        }
        
        .contact-info h2 {
            margin-bottom: 20px;
        }
        
       
       
       
        .hamburger {
            display: none;
            color: rgb(0, 0, 0);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
       
        @media only screen and (max-width: 768px) {
            .logo {
                display: none;
            }
        
            .hamburger {
                display: flex;
            }
        
            #nav-menu {
                position: absolute;
                top: 4rem;
                left: 0;
                background-color: #333;
                width: 100%;
                display: none;
            }
        
            #nav-menu.active {
                display: block;
                flex-direction: row;
                padding: 1rem;
            }
        }
        
    </style>
</head>

<body > 
	
	
     
	
	<section class="banner">
		<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20230822131732/images.png"
			alt="Welcome to our Contact Us page">
		<h1>Get in Touch With Us</h1>
		<p>
		We're here to answer any questions you may have.
		</p>
	</section>

	
	<section class="contact-form">
		<div class="form-container">
			<h2>Your Details</h2>
			<form action="#" method="POST">

				<label for="name">Name: </label>
				<input type="text" id="name" name="name" required>

				<label for="email">Email: </label>
				<input type="email" id="email" name="email" required>

				<label for="phone">Phone: </label>
				<input type="tel" id="phone" name="phone">

				<label for="message">Message: </label>
				<textarea id="message" name="message" rows="4" required></textarea>

				<button type="submit" class="submit-button">Submit</button>
			</form>
		</div>
	</section>

	
	<section class="contact-info">
		<h2>Contact Information</h2>
		<address>
			Baniyachak<br>
			Vijayhat , Bihar<br>
			Banka, 813109<br>
			Phone: <a href="tel:6299910814">6299910814</a><br>
			Email: <a href="mailto:info@example.com">luvkumar1214@gmail.com</a>
		</address>
	</section>

	
	
	<script >
        
function openNavbar() {
    const navMenu = document.getElementById("nav-menu");
    navMenu.classList.toggle("active");
    }
    
    </script>
</body>

</html>
